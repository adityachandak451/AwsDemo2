AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Glue job that converts CSV files to Parquet.

Parameters:
  InboundBucket:
    Type: String
    Default: "my-data-bucket-learning"

  OutboundBucket:
    Type: String
    Default: "my-data-bucket-learning"

  ScriptBucket:
    Type: String
    Default: "src-code-bucket-learning"

  ScriptKey:
    Type: String
    Default: "SecondPOC/glue-job-scripts/s3_to_parquet_job.py"

Resources:
  GlueJobRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GlueJobExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: GlueS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${InboundBucket}/*"
                  - !Sub "arn:aws:s3:::${OutboundBucket}/*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: S3ToParquetGlueJob
      Role: !GetAtt GlueJobRole.Arn
      Command:
        Name: pythonshell
        PythonVersion: "3"
        ScriptLocation: !Sub "s3://${ScriptBucket}/${ScriptKey}"
      DefaultArguments:
        "--inbound_path": !Sub "s3://${InboundBucket}/inbound/"
        "--outbound_path": !Sub "s3://${OutboundBucket}/outbound/"
      MaxCapacity: 0.0625
      Timeout: 2880
      MaxRetries: 1

Outputs:
  GlueJobName:
    Value: !Ref GlueJob